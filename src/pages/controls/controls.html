<ion-header>
  <ion-navbar color="primary">
    <ion-title>Controls</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      UV Lights
    </ion-list-header>
    <ion-item *ngFor="let toggle of controls.uv.toggles; let i = index">
      <ion-label>
        <ion-icon name="md-bulb"></ion-icon>
        {{dictionary[i]}} Light
      </ion-label>
      <ion-toggle [(ngModel)]="toggle.on" (ionChange)="update()"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-list-header>
        Pumps
      </ion-list-header>
      <ion-item *ngFor="let toggle of controls.pump.toggles; let i = index">
        <ion-label>
          <ion-icon name="md-git-pull-request"></ion-icon>
          {{dictionary[i]}} Pump
        </ion-label>
        <ion-toggle [(ngModel)]="toggle.on" (ionChange)="update()"></ion-toggle>
      </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
          Valves
        </ion-list-header>
        <ion-item *ngFor="let toggle of controls.valve.toggles; let i = index">
          <ion-label>
            <ion-icon name="ios-cog-outline"></ion-icon>
            {{dictionary[i]}} Valve
          </ion-label>
          <ion-toggle [(ngModel)]="toggle.on" (ionChange)="update()"></ion-toggle>
        </ion-item>
      </ion-list>
</ion-content>
