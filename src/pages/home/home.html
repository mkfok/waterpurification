<ion-header>

  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      NOTIFICATIONS
    </ion-list-header>
    <ion-item>
      <ion-card>
        <ion-card-header>
            <ion-icon name="notifications"></ion-icon> Collection tank
        </ion-card-header>
        <ion-card-content>
            <p>
                Collection tank is almost full!
            </p>
            <p>
                Please use the water soon
            </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card>
        <ion-card-header>
            <ion-icon name="notifications"></ion-icon> Filtration Column
        </ion-card-header>
        <ion-card-content>
            <p>
                Filtration column is reaching its life limit.
            </p>
            <p>
                Please contact us for replacement.
            </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
